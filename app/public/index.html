    <style>
      .table tbody tr td {
        font-family: "Courier New", Courier, "Lucida Sans Typewriter",
          "Lucida Typewriter", monospace;
      }
      table thead tr th {
        font-famiy: Helvetica, Arial, sans-serif;
        font-size: 24px;
        font-weight: 400;
        line-height: 26.4px;
      }
      .sym {
        font-size: 50px;
      }
      .slider {
        -webkit-appearance: none;
        width: 230px;
        height: 1px;
        border-radius: 3px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.9;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #007aff;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #007aff;
        cursor: pointer;
      }
    </style>
